<main>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="toggle()"><mat-icon>menu</mat-icon></button>
      <span>Filter Heroes</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidefilter [mode]="'over'" class="my-sidenav-container">
      <div class="my-sidenav-inner-container">        
        <button color="primary" mat-stroked-button (click)="cerca()"><mat-icon>search</mat-icon>Cerca</button>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-hero-table></app-hero-table>

      <footer>
        <div fxLayout="row" fxLayoutAlign="space-around center">
          <div class="pad-m" fxLayout="column" fxFlex="30">
            Federico Campanozzi 2023
          </div>
          <div class="row pad-m" fxLayout="column" fxFlex="40">
            SuperHero Management System <br>
            Developed with: Angular 14, .NET (Entity Framework) and SQL SERVER
          </div>
          <div class="pad-m" fxLayout="column" fxFlex="30">
            <div fxLayout="row">
              <div fxLayout="column" fxFlex="50">
                <a href="#">Tutorial</a>
              </div>
              <div fxLayout="column" fxFlex="50">
                Localhost
              </div>
            </div>
          </div>
        </div>
      </footer>

    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
